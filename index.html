<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a5c36;
            --secondary: #f8c537;
            --dark-green: #0a3b22;
            --light-green: #1a7a4a;
            --red: #e74c3c;
            --black: #222;
            --white: #f9f9f9;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--dark-green);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .balance-display {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary);
            color: var(--black);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* Plinko Board Styles */
        .plinko-board {
            background-color: var(--dark-green);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .board-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .board {
            width: 400px;
            height: 500px;
            background-color: var(--light-green);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 4px solid var(--secondary);
        }
        
        .peg {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        .chip {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 8px rgba(248, 197, 55, 0.7);
            transition: transform 0.05s linear;
        }
        
        .bucket {
            position: absolute;
            bottom: 0;
            height: 70px;
            background-color: var(--primary);
            border-top: 4px solid var(--secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--secondary);
            font-weight: bold;
            font-size: 1.1rem;
            padding-top: 8px;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .bucket.highlight {
            background-color: var(--secondary);
            color: var(--black);
            box-shadow: 0 0 15px var(--secondary);
        }
        
        .slot-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .bet-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .bet-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .bet-btn.active {
            transform: scale(1.1);
            background-color: var(--red);
            color: var(--white);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }
        
        .drop-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .drop-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .drop-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .multiplier-display {
            background-color: var(--dark-green);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .multiplier-display h2 {
            color: var(--secondary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .multiplier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }
        
        .multiplier-item {
            background-color: var(--light-green);
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .multiplier-item.highlight {
            background-color: var(--secondary);
            color: var(--black);
            box-shadow: 0 0 15px var(--secondary);
            transform: scale(1.05);
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-animation.show {
            opacity: 1;
        }
        
        .win-content {
            background-color: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: var(--black);
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .board {
                width: 320px;
                height: 400px;
            }
            
            .bucket {
                font-size: 1rem;
                height: 60px;
            }
            
            .drop-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .bet-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Plinko Game</h1>
        <div class="balance-display">
            <i class="fas fa-coins"></i>
            <span id="balance">10000</span>
        </div>
    </header>
    
    <div class="game-container">
        <div class="plinko-board">
            <div class="board-container">
                <div class="board" id="board">
                    <!-- Pegs and buckets will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="slot-controls">
                <div class="bet-controls">
                    <button class="bet-btn bet-5" data-value="5">$5</button>
                    <button class="bet-btn bet-10" data-value="10">$10</button>
                    <button class="bet-btn bet-25" data-value="25">$25</button>
                    <button class="bet-btn bet-50" data-value="50">$50</button>
                    <button class="bet-btn bet-100" data-value="100">$100</button>
                    <button class="bet-btn bet-500" data-value="500">$500</button>
                </div>
                
                <div class="bet-display">
                    Current Bet: $<span id="current-bet">0</span>
                </div>
                
                <button id="drop-btn" class="drop-btn">
                    <i class="fas fa-arrow-down"></i> DROP CHIP
                </button>
                
                <button id="drop-multi-btn" class="drop-btn" style="margin-top: 10px;">
                    <i class="fas fa-bomb"></i> DROP 10 CHIPS
                </button>
            </div>
            
            <div class="multiplier-display">
                <h2>Multipliers</h2>
                <div class="multiplier-grid" id="multipliers">
                    <!-- Multipliers will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="win-animation">
        <div class="win-content">
            <div id="win-message">YOU WON!</div>
            <div id="win-amount">$0</div>
        </div>
    </div>

    <script>
        // Game configuration
        const config = {
            initialBalance: 10000,
            pegRows: 15,
            pegCols: 10,
            pegSpacing: 32,
            bucketCount: 7,
            multipliers: [0.5, 1, 2, 5, 2, 1, 0.5],
            pegSize: 8,
            chipSize: 14,
            maxChips: 100,
            chipDropDelay: 50,
            highlightDuration: 1000
        };

        // Game state
        const state = {
            balance: config.initialBalance,
            currentBet: 0,
            activeChips: 0,
            chips: [],
            animationRunning: false,
            dropQueue: 0
        };

        // DOM elements
        const elements = {
            balance: document.getElementById('balance'),
            currentBet: document.getElementById('current-bet'),
            dropBtn: document.getElementById('drop-btn'),
            dropMultiBtn: document.getElementById('drop-multi-btn'),
            board: document.getElementById('board'),
            multipliers: document.getElementById('multipliers'),
            winAnimation: document.getElementById('win-animation'),
            winMessage: document.getElementById('win-message'),
            winAmount: document.getElementById('win-amount'),
            betButtons: document.querySelectorAll('.bet-btn')
        };

        // Initialize the game
        function init() {
            createBoard();
            createMultipliers();
            updateUI();
            setupEventListeners();
        }

        // Create the Plinko board with pegs and buckets
        function createBoard() {
            elements.board.innerHTML = '';
            
            const boardWidth = elements.board.offsetWidth;
            const boardHeight = elements.board.offsetHeight;
            
            // Create pegs in a grid pattern
            for (let row = 0; row < config.pegRows; row++) {
                const startX = (boardWidth - (config.pegCols - 1) * config.pegSpacing) / 2;
                const y = 40 + row * config.pegSpacing;
                
                // Alternate starting position for each row to create staggered pattern
                const rowStartX = row % 2 === 0 ? startX : startX + config.pegSpacing / 2;
                const rowCols = row % 2 === 0 ? config.pegCols : config.pegCols - 1;
                
                for (let col = 0; col < rowCols; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = `${rowStartX + col * config.pegSpacing}px`;
                    peg.style.top = `${y}px`;
                    peg.style.width = `${config.pegSize}px`;
                    peg.style.height = `${config.pegSize}px`;
                    elements.board.appendChild(peg);
                }
            }
            
            // Create buckets at the bottom
            const bucketWidth = boardWidth / config.bucketCount;
            for (let i = 0; i < config.bucketCount; i++) {
                const bucket = document.createElement('div');
                bucket.className = 'bucket';
                bucket.style.left = `${i * bucketWidth}px`;
                bucket.style.width = `${bucketWidth}px`;
                bucket.dataset.multiplier = config.multipliers[i];
                bucket.dataset.index = i;
                bucket.textContent = `${config.multipliers[i]}x`;
                elements.board.appendChild(bucket);
            }
        }

        // Create the multipliers display
        function createMultipliers() {
            elements.multipliers.innerHTML = '';
            
            config.multipliers.forEach((multiplier, index) => {
                const item = document.createElement('div');
                item.className = 'multiplier-item';
                item.dataset.index = index;
                
                const value = document.createElement('div');
                value.textContent = `${multiplier}x`;
                value.style.fontSize = '1.5rem';
                value.style.marginBottom = '0.3rem';
                
                const position = document.createElement('div');
                position.textContent = `Slot ${index + 1}`;
                
                item.appendChild(value);
                item.appendChild(position);
                elements.multipliers.appendChild(item);
            });
        }

        // Drop a chip
        function dropChip() {
            if (state.currentBet <= 0 || state.currentBet > state.balance) return;
            
            if (state.activeChips >= config.maxChips) {
                alert(`Maximum ${config.maxChips} chips allowed at once!`);
                return;
            }
            
            state.balance -= state.currentBet;
            state.activeChips++;
            updateUI();
            
            const boardWidth = elements.board.offsetWidth;
            const startX = boardWidth / 2 + (Math.random() - 0.5) * 30;
            
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.style.left = `${startX}px`;
            chip.style.top = '30px';
            chip.style.width = `${config.chipSize}px`;
            chip.style.height = `${config.chipSize}px`;
            elements.board.appendChild(chip);
            
            state.chips.push({
                element: chip,
                x: startX,
                y: 30,
                vx: (Math.random() - 0.5) * 4, // Faster horizontal movement
                vy: 0,
                gravity: 0.25, // Increased gravity for faster falling
                friction: 0.96, // Less friction for faster movement
                active: true
            });
            
            if (!state.animationRunning) {
                state.animationRunning = true;
                animateChips();
            }
        }

        // Drop multiple chips
        function dropMultipleChips(count) {
            if (state.currentBet <= 0 || state.currentBet > state.balance) return;
            
            const totalCost = state.currentBet * count;
            if (totalCost > state.balance) {
                alert("Not enough balance for that many chips!");
                return;
            }
            
            if (state.activeChips + count > config.maxChips) {
                alert(`Maximum ${config.maxChips} chips allowed at once!`);
                return;
            }
            
            state.dropQueue = count;
            processDropQueue();
        }

        // Process the drop queue
        function processDropQueue() {
            if (state.dropQueue > 0) {
                dropChip();
                state.dropQueue--;
                setTimeout(processDropQueue, config.chipDropDelay);
            }
        }

        // Highlight multiplier
        function highlightMultiplier(index) {
            // Highlight bucket
            const bucket = document.querySelector(`.bucket[data-index="${index}"]`);
            bucket.classList.add('highlight');
            
            // Highlight multiplier in display
            const multiplierItem = document.querySelector(`.multiplier-item[data-index="${index}"]`);
            multiplierItem.classList.add('highlight');
            
            // Remove highlight after duration
            setTimeout(() => {
                bucket.classList.remove('highlight');
                multiplierItem.classList.remove('highlight');
            }, config.highlightDuration);
        }

        // Animate all active chips
        function animateChips() {
            let activeChips = 0;
            const collisionThreshold = (config.pegSize + config.chipSize) / 2;
            
            state.chips.forEach(chip => {
                if (!chip.active) return;
                
                // Apply gravity (increased for faster falling)
                chip.vy += chip.gravity;
                
                // Update position
                chip.x += chip.vx;
                chip.y += chip.vy;
                
                // Apply friction (reduced for faster movement)
                chip.vx *= chip.friction;
                chip.vy *= chip.friction;
                
                // Check for collisions with pegs
                const pegs = document.querySelectorAll('.peg');
                pegs.forEach(peg => {
                    const pegRect = peg.getBoundingClientRect();
                    const boardRect = elements.board.getBoundingClientRect();
                    
                    const pegX = pegRect.left - boardRect.left + pegRect.width/2;
                    const pegY = pegRect.top - boardRect.top + pegRect.height/2;
                    
                    const dx = chip.x - pegX;
                    const dy = chip.y - pegY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < collisionThreshold) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(chip.vx * chip.vx + chip.vy * chip.vy) * 0.85;
                        
                        chip.vx = Math.cos(angle) * speed;
                        chip.vy = Math.sin(angle) * speed;
                        
                        chip.vx += (Math.random() - 0.5) * 1.5;
                    }
                });
                
                // Check for bucket collision
                const buckets = document.querySelectorAll('.bucket');
                buckets.forEach(bucket => {
                    const bucketRect = bucket.getBoundingClientRect();
                    const boardRect = elements.board.getBoundingClientRect();
                    
                    const bucketLeft = bucketRect.left - boardRect.left;
                    const bucketRight = bucketRect.right - boardRect.left;
                    const bucketTop = bucketRect.top - boardRect.top;
                    
                    if (chip.y + config.chipSize/2 >= bucketTop && 
                        chip.x >= bucketLeft && 
                        chip.x <= bucketRight) {
                        
                        const multiplier = parseFloat(bucket.dataset.multiplier);
                        const index = bucket.dataset.index;
                        const winAmount = Math.floor(state.currentBet * multiplier);
                        state.balance += winAmount;
                        
                        highlightMultiplier(index);
                        
                        if (winAmount >= state.currentBet * 2) {
                            showWin(winAmount);
                        }
                        
                        chip.active = false;
                        chip.element.remove();
                        state.activeChips--;
                        updateUI();
                    }
                });
                
                // Check if chip fell off bottom
                if (chip.y > elements.board.offsetHeight + 20) {
                    chip.active = false;
                    chip.element.remove();
                    state.activeChips--;
                    updateUI();
                }
                
                // Check wall collisions
                if (chip.x < config.chipSize/2) {
                    chip.x = config.chipSize/2;
                    chip.vx *= -0.7;
                } else if (chip.x > elements.board.offsetWidth - config.chipSize/2) {
                    chip.x = elements.board.offsetWidth - config.chipSize/2;
                    chip.vx *= -0.7;
                }
                
                if (chip.active) {
                    activeChips++;
                    chip.element.style.left = `${chip.x}px`;
                    chip.element.style.top = `${chip.y}px`;
                }
            });
            
            // Clean up inactive chips
            state.chips = state.chips.filter(chip => chip.active);
            
            // Continue animation if there are active chips
            if (activeChips > 0) {
                requestAnimationFrame(animateChips);
            } else {
                state.animationRunning = false;
            }
        }

        // Show win animation
        function showWin(amount) {
            elements.winMessage.textContent = "WINNER!";
            elements.winAmount.textContent = `$${amount}`;
            elements.winAnimation.classList.add('show');
            
            setTimeout(() => {
                elements.winAnimation.classList.remove('show');
            }, 2000);
        }

        // Place a bet
        function placeBet(amount) {
            amount = parseInt(amount);
            state.currentBet = amount;
            
            elements.betButtons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.value) === amount) {
                    btn.classList.add('active');
                }
            });
            
            updateUI();
        }

        // Update the UI
        function updateUI() {
            elements.balance.textContent = state.balance;
            elements.currentBet.textContent = state.currentBet;
            
            elements.betButtons.forEach(btn => {
                const betValue = parseInt(btn.dataset.value);
                btn.disabled = betValue > state.balance;
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            elements.dropBtn.addEventListener('click', () => {
                if (state.dropQueue === 0) dropChip();
            });
            
            elements.dropMultiBtn.addEventListener('click', () => {
                dropMultipleChips(10);
            });
            
            elements.betButtons.forEach(button => {
                button.addEventListener('click', () => placeBet(button.dataset.value));
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (state.dropQueue === 0) dropChip();
                }
                if (e.code === 'Enter') {
                    e.preventDefault();
                    dropMultipleChips(10);
                }
            });
        }

    </script>
