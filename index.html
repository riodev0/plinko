<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a5c36;
            --secondary: #f8c537;
            --dark-green: #0a3b22;
            --light-green: #1a7a4a;
            --red: #e74c3c;
            --black: #222;
            --white: #f9f9f9;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --account-gradient: linear-gradient(135deg, #f8c537, #ffcc00);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--dark-green);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            height: 80px;
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
        }

        .account-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .account-btn {
            background: var(--account-gradient);
            color: var(--black);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .account-btn:hover {
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .account-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.2rem;
            width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: none;
            flex-direction: column;
            gap: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            transform-origin: top center;
            animation: dropdownFade 0.3s ease forwards;
        }

        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-dropdown.show {
            display: flex;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-green);
            gap: 0.5rem;
        }

        .account-info i {
            font-size: 2.5rem;
            background: var(--account-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .username-display {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--secondary);
            text-align: center;
        }

        .dropdown-btn {
            padding: 0.7rem;
            background: var(--account-gradient);
            color: var(--black);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
        }

        .dropdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 197, 55, 0.4);
        }

        .balance-display {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--account-gradient);
            color: var(--black);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .plinko-board {
            background-color: var(--dark-green);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .board-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .board {
            width: 400px;
            height: 500px;
            background-color: var(--light-green);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 4px solid var(--secondary);
        }
        
        .peg {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        .chip {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 8px rgba(248, 197, 55, 0.7);
            transition: transform 0.05s linear;
        }
        
        .bucket {
            position: absolute;
            bottom: 0;
            height: 70px;
            background-color: var(--primary);
            border-top: 4px solid var(--secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--secondary);
            font-weight: bold;
            font-size: 1.1rem;
            padding-top: 8px;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .bucket.highlight {
            background-color: var(--secondary);
            color: var(--black);
            box-shadow: 0 0 15px var(--secondary);
        }
        
        .slot-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .bet-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .bet-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .bet-btn.active {
            transform: scale(1.1);
            background-color: var(--red);
            color: var(--white);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }
        
        .drop-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .drop-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .drop-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .multiplier-display {
            background-color: var(--dark-green);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .multiplier-display h2 {
            color: var(--secondary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .multiplier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }
        
        .multiplier-item {
            background-color: var(--light-green);
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .multiplier-item.highlight {
            background-color: var(--secondary);
            color: var(--black);
            box-shadow: 0 0 15px var(--secondary);
            transform: scale(1.05);
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-animation.show {
            opacity: 1;
        }
        
        .win-content {
            background-color: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: var(--black);
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            header {
                height: 70px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .account-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            
            .balance-display {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            
            .board {
                width: 320px;
                height: 400px;
            }
            
            .bucket {
                font-size: 1rem;
                height: 60px;
            }
            
            .drop-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .bet-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="account-menu">
            <button class="account-btn" id="account-btn">
                <i class="fas fa-user"></i>
            </button>
            <div class="account-dropdown" id="account-dropdown">
                <div class="account-info">
                    <i class="fas fa-user-circle"></i>
                    <div class="username-display" id="username-display">@Guest</div>
                </div>
                <a href="https://riodev0.github.io/settings" class="dropdown-btn" id="settings-btn" style="display: none;">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="https://riodev0.github.io/login" class="dropdown-btn" id="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
        <h1>Plinko Game</h1>
        <div class="balance-display">
            <i class="fas fa-coins"></i>
            <span id="balance">10000</span>
        </div>
    </header>
    
    <div class="game-container">
        <div class="plinko-board">
            <div class="board-container">
                <div class="board" id="board">
                    <!-- Pegs and buckets will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="slot-controls">
                <div class="bet-controls">
                    <button class="bet-btn bet-5" data-value="5">$5</button>
                    <button class="bet-btn bet-10" data-value="10">$10</button>
                    <button class="bet-btn bet-25" data-value="25">$25</button>
                    <button class="bet-btn bet-50" data-value="50">$50</button>
                    <button class="bet-btn bet-100" data-value="100">$100</button>
                    <button class="bet-btn bet-500" data-value="500">$500</button>
                </div>
                
                <div class="bet-display">
                    Current Bet: $<span id="current-bet">0</span>
                </div>
                
                <button id="drop-btn" class="drop-btn">
                    <i class="fas fa-arrow-down"></i> DROP CHIP
                </button>
                
                <button id="drop-multi-btn" class="drop-btn" style="margin-top: 10px;">
                    <i class="fas fa-bomb"></i> DROP 10 CHIPS
                </button>
            </div>
            
            <div class="multiplier-display">
                <h2>Multipliers</h2>
                <div class="multiplier-grid" id="multipliers">
                    <!-- Multipliers will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="win-animation">
        <div class="win-content">
            <div id="win-message">YOU WON!</div>
            <div id="win-amount">$0</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
            authDomain: "tbgames-d6995.firebaseapp.com",
            projectId: "tbgames-d6995",
            storageBucket: "tbgames-d6995.appspot.com",
            messagingSenderId: "578117532273",
            appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
            measurementId: "G-VWLDSR92KV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Game configuration
        const config = {
            initialBalance: 10000,
            pegRows: 15,
            pegCols: 10,
            pegSpacing: 32,
            bucketCount: 7,
            multipliers: [0.5, 1, 2, 5, 2, 1, 0.5],
            pegSize: 8,
            chipSize: 14,
            maxChips: 100,
            chipDropDelay: 50,
            highlightDuration: 1000
        };

        // Game state
        const state = {
            balance: config.initialBalance,
            currentBet: 0,
            activeChips: 0,
            chips: [],
            animationRunning: false,
            dropQueue: 0,
            user: null,
            userData: null,
            isNewUser: true
        };

        // DOM elements
        const elements = {
            balance: document.getElementById('balance'),
            currentBet: document.getElementById('current-bet'),
            dropBtn: document.getElementById('drop-btn'),
            dropMultiBtn: document.getElementById('drop-multi-btn'),
            board: document.getElementById('board'),
            multipliers: document.getElementById('multipliers'),
            winAnimation: document.getElementById('win-animation'),
            winMessage: document.getElementById('win-message'),
            winAmount: document.getElementById('win-amount'),
            betButtons: document.querySelectorAll('.bet-btn'),
            accountBtn: document.getElementById('account-btn'),
            accountDropdown: document.getElementById('account-dropdown'),
            usernameDisplay: document.getElementById('username-display'),
            authBtn: document.getElementById('auth-btn'),
            settingsBtn: document.getElementById('settings-btn')
        };

        // Initialize the game
        function init() {
            createBoard();
            createMultipliers();
            setupEventListeners();
            initAuth();
        }

        // Initialize authentication
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    state.user = user;
                    await loadUserData(user.uid);
                    updateAccountDisplay();
                    updateUI();
                    
                    elements.settingsBtn.style.display = 'flex';
                    elements.authBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                    elements.authBtn.onclick = handleLogout;
                    elements.authBtn.removeAttribute('href');
                } else {
                    state.user = null;
                    state.userData = null;
                    state.balance = config.initialBalance;
                    state.isNewUser = true;
                    updateAccountDisplay();
                    updateUI();
                    
                    elements.settingsBtn.style.display = 'none';
                    elements.authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    elements.authBtn.href = 'https://riodev0.github.io/login';
                    elements.authBtn.onclick = null;
                }
            });
        }

        // Load user data from Firestore
        async function loadUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                if (doc.exists) {
                    state.userData = doc.data();
                    state.isNewUser = false;
                    state.balance = state.userData.balance || config.initialBalance;
                } else {
                    await db.collection('users').doc(userId).set({
                        balance: config.initialBalance,
                        username: state.user.email.split('@')[0],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    state.balance = config.initialBalance;
                    state.isNewUser = true;
                }
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        // Update user balance in Firestore
        async function updateUserBalance(newBalance) {
            if (!state.user) return;
            
            try {
                await db.collection('users').doc(state.user.uid).update({
                    balance: newBalance
                });
                state.balance = newBalance;
                updateUI();
            } catch (error) {
                console.error("Error updating balance:", error);
            }
        }

        // Update account display
        function updateAccountDisplay() {
            if (state.user) {
                const username = state.user.email.split('@')[0];
                elements.usernameDisplay.textContent = `@${username}`;
            } else {
                elements.usernameDisplay.textContent = "@Guest";
            }
        }

        // Handle logout
        function handleLogout(e) {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'https://riodev0.github.io/login';
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        }

        // Create the Plinko board with pegs and buckets
        function createBoard() {
            elements.board.innerHTML = '';
            
            const boardWidth = elements.board.offsetWidth;
            const boardHeight = elements.board.offsetHeight;
            
            for (let row = 0; row < config.pegRows; row++) {
                const startX = (boardWidth - (config.pegCols - 1) * config.pegSpacing) / 2;
                const y = 40 + row * config.pegSpacing;
                
                const rowStartX = row % 2 === 0 ? startX : startX + config.pegSpacing / 2;
                const rowCols = row % 2 === 0 ? config.pegCols : config.pegCols - 1;
                
                for (let col = 0; col < rowCols; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = `${rowStartX + col * config.pegSpacing}px`;
                    peg.style.top = `${y}px`;
                    peg.style.width = `${config.pegSize}px`;
                    peg.style.height = `${config.pegSize}px`;
                    elements.board.appendChild(peg);
                }
            }
            
            const bucketWidth = boardWidth / config.bucketCount;
            for (let i = 0; i < config.bucketCount; i++) {
                const bucket = document.createElement('div');
                bucket.className = 'bucket';
                bucket.style.left = `${i * bucketWidth}px`;
                bucket.style.width = `${bucketWidth}px`;
                bucket.dataset.multiplier = config.multipliers[i];
                bucket.dataset.index = i;
                bucket.textContent = `${config.multipliers[i]}x`;
                elements.board.appendChild(bucket);
            }
        }

        // Create the multipliers display
        function createMultipliers() {
            elements.multipliers.innerHTML = '';
            
            config.multipliers.forEach((multiplier, index) => {
                const item = document.createElement('div');
                item.className = 'multiplier-item';
                item.dataset.index = index;
                
                const value = document.createElement('div');
                value.textContent = `${multiplier}x`;
                value.style.fontSize = '1.5rem';
                value.style.marginBottom = '0.3rem';
                
                const position = document.createElement('div');
                position.textContent = `Slot ${index + 1}`;
                
                item.appendChild(value);
                item.appendChild(position);
                elements.multipliers.appendChild(item);
            });
        }

        // Drop a chip
        function dropChip() {
            if (!state.user) {
                alert("Please login to play");
                return;
            }
            
            if (state.currentBet <= 0 || state.currentBet > state.balance) return;
            
            if (state.activeChips >= config.maxChips) {
                alert(`Maximum ${config.maxChips} chips allowed at once!`);
                return;
            }
            
            const newBalance = state.balance - state.currentBet;
            updateUserBalance(newBalance);
            
            state.activeChips++;
            
            const boardWidth = elements.board.offsetWidth;
            const startX = boardWidth / 2 + (Math.random() - 0.5) * 30;
            
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.style.left = `${startX}px`;
            chip.style.top = '30px';
            chip.style.width = `${config.chipSize}px`;
            chip.style.height = `${config.chipSize}px`;
            elements.board.appendChild(chip);
            
            state.chips.push({
                element: chip,
                x: startX,
                y: 30,
                vx: (Math.random() - 0.5) * 4,
                vy: 0,
                gravity: 0.25,
                friction: 0.96,
                active: true
            });
            
            if (!state.animationRunning) {
                state.animationRunning = true;
                animateChips();
            }
        }

        // Drop multiple chips
        function dropMultipleChips(count) {
            if (!state.user) {
                alert("Please login to play");
                return;
            }
            
            if (state.currentBet <= 0 || state.currentBet > state.balance) return;
            
            const totalCost = state.currentBet * count;
            if (totalCost > state.balance) {
                alert("Not enough balance for that many chips!");
                return;
            }
            
            if (state.activeChips + count > config.maxChips) {
                alert(`Maximum ${config.maxChips} chips allowed at once!`);
                return;
            }
            
            state.dropQueue = count;
            processDropQueue();
        }

        // Process the drop queue
        function processDropQueue() {
            if (state.dropQueue > 0) {
                dropChip();
                state.dropQueue--;
                setTimeout(processDropQueue, config.chipDropDelay);
            }
        }

        // Highlight multiplier
        function highlightMultiplier(index) {
            const bucket = document.querySelector(`.bucket[data-index="${index}"]`);
            bucket.classList.add('highlight');
            
            const multiplierItem = document.querySelector(`.multiplier-item[data-index="${index}"]`);
            multiplierItem.classList.add('highlight');
            
            setTimeout(() => {
                bucket.classList.remove('highlight');
                multiplierItem.classList.remove('highlight');
            }, config.highlightDuration);
        }

        // Animate all active chips
        function animateChips() {
            let activeChips = 0;
            const collisionThreshold = (config.pegSize + config.chipSize) / 2;
            
            state.chips.forEach(chip => {
                if (!chip.active) return;
                
                chip.vy += chip.gravity;
                chip.x += chip.vx;
                chip.y += chip.vy;
                chip.vx *= chip.friction;
                chip.vy *= chip.friction;
                
                const pegs = document.querySelectorAll('.peg');
                pegs.forEach(peg => {
                    const pegRect = peg.getBoundingClientRect();
                    const boardRect = elements.board.getBoundingClientRect();
                    
                    const pegX = pegRect.left - boardRect.left + pegRect.width/2;
                    const pegY = pegRect.top - boardRect.top + pegRect.height/2;
                    
                    const dx = chip.x - pegX;
                    const dy = chip.y - pegY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < collisionThreshold) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(chip.vx * chip.vx + chip.vy * chip.vy) * 0.85;
                        
                        chip.vx = Math.cos(angle) * speed;
                        chip.vy = Math.sin(angle) * speed;
                        
                        chip.vx += (Math.random() - 0.5) * 1.5;
                    }
                });
                
                const buckets = document.querySelectorAll('.bucket');
                buckets.forEach(bucket => {
                    const bucketRect = bucket.getBoundingClientRect();
                    const boardRect = elements.board.getBoundingClientRect();
                    
                    const bucketLeft = bucketRect.left - boardRect.left;
                    const bucketRight = bucketRect.right - boardRect.left;
                    const bucketTop = bucketRect.top - boardRect.top;
                    
                    if (chip.y + config.chipSize/2 >= bucketTop && 
                        chip.x >= bucketLeft && 
                        chip.x <= bucketRight) {
                        
                        const multiplier = parseFloat(bucket.dataset.multiplier);
                        const index = bucket.dataset.index;
                        const winAmount = Math.floor(state.currentBet * multiplier);
                        
                        const newBalance = state.balance + winAmount;
                        updateUserBalance(newBalance);
                        
                        highlightMultiplier(index);
                        
                        if (winAmount >= state.currentBet * 2) {
                            showWin(winAmount);
                        }
                        
                        chip.active = false;
                        chip.element.remove();
                        state.activeChips--;
                    }
                });
                
                if (chip.y > elements.board.offsetHeight + 20) {
                    chip.active = false;
                    chip.element.remove();
                    state.activeChips--;
                }
                
                if (chip.x < config.chipSize/2) {
                    chip.x = config.chipSize/2;
                    chip.vx *= -0.7;
                } else if (chip.x > elements.board.offsetWidth - config.chipSize/2) {
                    chip.x = elements.board.offsetWidth - config.chipSize/2;
                    chip.vx *= -0.7;
                }
                
                if (chip.active) {
                    activeChips++;
                    chip.element.style.left = `${chip.x}px`;
                    chip.element.style.top = `${chip.y}px`;
                }
            });
            
            state.chips = state.chips.filter(chip => chip.active);
            
            if (activeChips > 0) {
                requestAnimationFrame(animateChips);
            } else {
                state.animationRunning = false;
            }
        }

        // Show win animation
        function showWin(amount) {
            elements.winMessage.textContent = "WINNER!";
            elements.winAmount.textContent = `$${amount}`;
            elements.winAnimation.classList.add('show');
            
            setTimeout(() => {
                elements.winAnimation.classList.remove('show');
            }, 2000);
        }

        // Place a bet
        function placeBet(amount) {
            amount = parseInt(amount);
            state.currentBet = amount;
            
            elements.betButtons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.value) === amount) {
                    btn.classList.add('active');
                }
            });
            
            updateUI();
        }

        // Update the UI
        function updateUI() {
            elements.balance.textContent = state.balance;
            elements.currentBet.textContent = state.currentBet;
            
            elements.betButtons.forEach(btn => {
                const betValue = parseInt(btn.dataset.value);
                btn.disabled = betValue > state.balance;
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            elements.accountBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.accountDropdown.classList.toggle('show');
            });
            
            elements.authBtn.addEventListener('click', function(e) {
                if (state.user) {
                    e.preventDefault();
                    handleLogout(e);
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!elements.accountDropdown.contains(e.target) && e.target !== elements.accountBtn) {
                    elements.accountDropdown.classList.remove('show');
                }
            });
            
            elements.dropBtn.addEventListener('click', () => {
                if (state.dropQueue === 0) dropChip();
            });
            
            elements.dropMultiBtn.addEventListener('click', () => {
                dropMultipleChips(10);
            });
            
            elements.betButtons.forEach(button => {
                button.addEventListener('click', () => placeBet(button.dataset.value));
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (state.dropQueue === 0) dropChip();
                }
                if (e.code === 'Enter') {
                    e.preventDefault();
                    dropMultipleChips(10);
                }
            });
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
