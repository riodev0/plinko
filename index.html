<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Plinko - Maintenance</title>
    <style>
        /* Maintenance Overlay Styles */
        .maintenance-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            cursor: not-allowed;
        }

        .maintenance-content {
            text-align: center;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 15px;
            border: 2px solid #ff4444;
            max-width: 500px;
            animation: maintenancePulse 2s infinite;
        }

        @keyframes maintenancePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .maintenance-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ff4444;
            border-radius: 50%;
            border-top-color: transparent;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .maintenance-timer {
            margin-top: 1rem;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 8px;
            font-family: monospace;
        }

        /* Block all page interactions */
        body {
            overflow: hidden;
            pointer-events: none;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Maintenance Overlay (automatically shown on page load) -->
    <div class="maintenance-overlay">
        <div class="maintenance-content">
            <div class="maintenance-spinner"></div>
            <h1>⚠️ System Maintenance ⚠️</h1>
            <p>TB Plinko is currently undergoing scheduled maintenance</p>
            <p>We'll be back soon !</p>
            <div class="maintenance-timer">
                <span id="maintenanceTimer">Estimated downtime: 12:00:00</span>
            </div>
        </div>
    </div>

    <script>
        // Immediately show maintenance on page load
        document.addEventListener('DOMContentLoaded', () => {
            const startTime = Date.now();
            
            // Update timer every second
            setInterval(() => {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                document.getElementById('maintenanceTimer').textContent = 
                    `Estimated downtime: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);

            // Block all user interactions
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, true);

            document.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, true);

            // Force reload after 1 hour (optional)
            setTimeout(() => {
                window.location.reload();
            }, 3600000);
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent F12, Ctrl+Shift+I, etc.
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
